<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/tabulator_plain.css" rel="stylesheet">
  <script type="text/javascript" src="../dist/js/tabulator.min.js"></script>
</head>
<body>
  <div id="example-table"></div>
</body>
</html>

<script>
const data = new Array(1000).fill().map(() => {
	return {
		id: Math.floor(Math.random()*1000),
		name: "Lobowski",
		department: "Sales",
		progress: "42",
		rating: "4",
		gender: "Female",
		dob:"22/05/1982",
		driver: false
	}
});

new Tabulator("#example-table", {
  height: 500,
  frozenRows: 2,
  bordered: true,
  movableColumns: true,
  movableRows: true,
  columnHeaderVertAlign: "bottom",
  pagination: "local",
  paginationSize: 50,
  paginationSizeSelector: [50, 100, 200],
  paginationCounter:"rows",

  rowHeader:{
    resizable: false, frozen: true, headerSort: false,
    headerHozAlign: "center",  hozAlign: "center",
    formatter: "rowSelection", titleFormatter: "rowSelection",
  },

  columns:[
    { title: "Basic Info", frozen: true, columns: [
		  { title:"ID", field:"id", width:100 },
      { title:"Name", field:"name", width:100 },
      { title:"Dept.", field:"department", width:100 },
    ] },
    { title:"Progress", field:"progress", sorter:"number", formatter:"progress", width:200 },
    { title:"Gender", field:"gender", width:100 },
    { title:"Rating", field:"rating",  formatter:"star", hozAlign:"center", width:150 },
    { title:"Date Of Birth", field:"dob", hozAlign:"center", frozen: true },
    { title:"Driver", field:"driver", hozAlign:"center", formatter:"tickCross", width:100, frozen:true },
  ],

  data
});
</script>
